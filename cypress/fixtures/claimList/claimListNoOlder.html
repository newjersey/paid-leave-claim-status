<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
  <head>
    <title>DABI system claim list</title>

    <link rel="stylesheet" type="text/css" href="../sharedAssets/dabi.css" />

    <script type="text/javascript">
      const overrideScript = document.createElement("script");
      overrideScript.defer = true;
      overrideScript.src = "./claimList.min.js";
      document.head.appendChild(overrideScript);
    </script>

    <script type="text/javascript">
      //alert("starting at the top of dabiclaimlist.jsp");

      function populateMoreDetail(seqNumH, claimTypeH, claimStatusH) {
        document.forms[0].seqNum.value = seqNumH;
        document.forms[0].claimType.value = claimTypeH;
        document.forms[0].claimStatus.value = claimStatusH;
        document.forms[0].action = "/DOL_DABI/jsp/dabiDetail.jsp";
        document.forms[0].target = "_parent";
        document.forms[0].submit();
      }

      function populateAll() {
        location.href = "/DOL_DABI/jsp/dabiclaimlist.jsp";
      }

      function populateStatusM(seqNumH, claimTypeH, claimStatusH) {
        document.forms[0].seqNum.value = seqNumH;
        document.forms[0].claimType.value = claimTypeH;
        document.forms[0].claimStatus.value = claimStatusH;
        document.forms[0].action = "/DOL_DABI/jsp/dabiStatusMailLog.jsp";
        document.forms[0].target = "_parent";
        document.forms[0].submit();
      }
    </script>
  </head>

  <body bgcolor="#003366">
    <form name="claimlist" method="post">
      <input type="hidden" name="seqNum" value=" " />
      <input type="hidden" name="claimType" value=" " />
      <input type="hidden" name="claimStatus" value=" " />

      <div align="left">
        <table
          border="1"
          bgcolor="#FFFFFF"
          cellpadding="0"
          cellspacing="0"
          style="border-collapse: collapse"
          bordercolor="#111111"
          width="100%"
          height="94"
          id="AutoNumber1"
        >
          <tr width="100%" height="94">
            <td width="80%" align="left" class="backgroundColor">
              <img src="../sharedAssets/lwd_banner.jpg" height="60" />
            </td>
            <td width="20%" align="center" class="backgroundColor">
              <img src="../sharedAssets/lwd_logo.jpg" height="60" />
            </td>
          </tr>

          <tr></tr>
        </table>
      </div>
      <div>
        <table width="100%" height="200" bgcolor="white" border="0">
          <!-- 1st row   -->
          <tr>
            <td width="33%">JENNI MAHLSTEDT</td>
            <td width="33%" align="center">
              Soc.&nbsp; Sec.&nbsp; No.&nbsp;&nbsp;XXX-XX-2204
            </td>
            <td width="34%">&nbsp;&nbsp;</td>
          </tr>

          <!-- 2nd row   -->
          <tr>
            <td width="33%">
              45 MAIN STREET <br />
              TRENTON &nbsp;&nbsp;NJ&nbsp;&nbsp; 08625
            </td>
            <td width="33%">&nbsp;&nbsp;</td>
            <td width="34%">&nbsp;&nbsp;</td>
          </tr>
          <!-- 5st row   -->
          <tr>
            <td width="33%">&nbsp;&nbsp;</td>
            <td width="33%" align="center">
              <font size="5"><b> CLAIM LIST</b></font>
            </td>
            <td width="34%">&nbsp;&nbsp;</td>
          </tr>
        </table>
      </div>
      <div>
        <table bgcolor="white" width="100%" border="1">
          <tr border="1">
            <td width="18%" align="center" height="25">Sequence No</td>
            <td width="18%" align="center">Claim Type</td>
            <td width="18%" align="center">Claim Date</td>
            <td width="18%" align="center">Claim Status</td>
            <td width="28%" align="center">&nbsp;&nbsp;</td>
          </tr>
          <!-- this <tr> should in loop -->

          <tr border="1">
            <td width="18%" align="center" height="25">001</td>
            <td width="18%" align="center">FLI</td>
            <td width="18%" align="center">03/05/2024</td>
            <td width="18%" align="center">Undetermined</td>
            <td width="28%" align="center" color="#E0E0F0">
              <font size="3">
                <a href="javascript:populateMoreDetail('001','FLI','U')"
                  >click here for more details</a
                ></font
              >
            </td>
          </tr>
        </table>
        <table bgcolor="white" width="100%" border="0">
          <tr>
            <td width="100%" colspan="5" align="center">
              <br /><strong
                ><font
                  color="#FF0000"
                  size="2"
                  face="Arial, Helvetica, sans-serif"
                  >&nbsp;&nbsp;</font
                ></strong
              ><br />
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
